<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä AI Data Analyst</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js" defer></script>
</head>

<body>
    <div class="bg-container"></div>

    <main class="dashboard">
        <header>
            <h1>AI Data Analyst</h1>
            <p class="tagline">Smart data insights powered by Gemini</p>
        </header>

        <section class="input-grid">
            <div class="question-container">
                <label for="question-input">Analysis Plan</label>
                <textarea id="question-input" placeholder="Type your analysis questions here or drop a text file..."
                    spellcheck="false"></textarea>
            </div>

            <div class="attachments-section" id="drop-zone">
                <div class="attachment-header">
                    <label>Attachments</label>
                    <input type="file" id="file-input" multiple style="display: none;">
                    <button class="btn-text" onclick="document.getElementById('file-input').click()">+ Add
                        Files</button>
                </div>
                <div class="attachment-list" id="attachment-list">
                    <p style="color: #9ca3af; font-size: 0.85rem; width: 100%; text-align: center; padding: 1rem;">
                        Drag and drop files here or click Add Files
                    </p>
                </div>
            </div>
        </section>

        <div class="controls">
            <button class="btn-primary" id="run-btn">Run Analysis</button>
        </div>

        <section class="results-section" id="results">
            <!-- Results will appear here -->
        </section>
    </main>

    <footer>
        <p>Made with ‚ù§Ô∏è by <strong>Rajat</strong>.</p>
        <p>Star on <a href="https://github.com/lightRajat/ai-data-analyst" target="_blank">GitHub</a></p>
    </footer>
</body>

</html>
